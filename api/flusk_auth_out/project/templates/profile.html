{% extends "base.html" %}

{% block content %}
    <h1 class="title">
        <style>
            .button-wrapper {
                display: flex;
                justify-content: center;
            }
        </style>
        {% if not flag %}
            <form action="/oauth2callback">
            <div class="button-wrapper">
                <button class="button is-block center is-info is-large">Google Login</button>
            </div>
        </form>
        {% endif %}
        {% if flag %}
            <form action="/test">
            <div class="button-wrapper">
                <button class="button is-block center is-info is-large">Get Json</button>
            </div>
            </form>
            <form action="/revoke">
            <div class="button-wrapper">
                <button class="button is-block center is-info is-large">Logged out from Goggle</button>
            </div>
            </form>
        {% endif %}
    </h1>
{% endblock %}
